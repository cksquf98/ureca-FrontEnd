<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse; /*경계선 합쳐져서 한 줄로 노출됨*/
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }

        div {
            display: inline-block;
            width: 80px;
            height: 20px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        //1. 테이블로 만드는 방법
        //2. div를 inline-block으로 바꿔서 만드는 방법
        function gugudan() {
        for (let i = 1; i <= 9 ; i++) {
            for (let j = 2; j <= 9; j++) {
                document.write(`<div>${j}*${i}=${i*j}</div>`)
            }
        }
        document.write("<br>")
    }
    </script>
</head>
<body>
    구구단 출력
    <hr>
    <script>gugudan()</script>
</body>
</html>
