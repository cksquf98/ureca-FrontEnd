<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심플계산기</title>

<style>
	  *{text-align: center;}
  </style>

<script src = "../../JS/plus_function.js"></script>
<script>
    function calc() {
        var element = document.getElementById('d1')

        var dc = document.calcForm
        // document.calcForm.su1.value = '1004' // = set su1
        // var su1 = (dc.su1.value)   = get su1 
        // 텍스트 형식으로 받아옴 => Number() or parseInt()함수 사용해서 변환해야함
        
        var su1_str = dc.su1.value
        var su2_str = dc.su2.value

        //유효성 검사 : 프로그램이 원하는 데이터인지 검사
        if(su1_str=="" || su2_str.length == 0) {
            // alert('두 개의 수를 입력!!')
            element.innerHTML = '<font color ="red">두개의 수를 입력!!</font>'
            return
        }

        if(isNaN(su1_str) || isNaN(su2_str)) {
            // alert('숫자만 입력!!')
            element.innerHTML = '<font color ="red">숫자만 입력!!</font>'
            dc.su1.value =""
            dc.su2.value =""
            dc.su1.focus()
            return
        }
        var su1 = parseInt(su1_str)
        var su2 = parseInt(su2_str)

        var res = plus(su1, su2)

        //엘리먼트 객체 얻기
        element.innerHTML = `결과값: ${su1} + ${su2} = ${res}`




        //querySelector를 사용해서 su1, su2 뽑으면 훨 편하다는군 흠.....
    }
</script>
</head>

<body>
  <h3>심플계산기</h3>
  계산버튼 클릭시 su1과 su2를 더한 값을 result에 출력
  <!-- 계산결과를 <input type='text' name=result>에 출력하지 않고 
  브라우저에 text만 출력 -->
  <hr>
  <form name="calcForm">
    <input name="su1" type="text" size="4" >
    +
    <input name="su2" type="text" size="4">
    <!-- <input type="button" value="계산" onclick="calc()"><br> -->
    <input type="button" value="계산" onclick="calc()"><br>
    
    <!-- 결과 들어갈 영역 -->
    <div id="d1"></div>
 </form>
</body>
</html>
