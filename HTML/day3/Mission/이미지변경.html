<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지변경</title>
    <script>
        var flag = 1 
        function change() {
            
            var img = document.getElementById("image");
            
            if(flag) {
                img.src = "../../img/young.jpg"
                flag=0
            }
            else {
                img.src = "../../img/won.jpg"
                flag=1
            }


            //url에서 파일 이름만 잘라내는 방법
            var idx = img.src.lastIndexOf('/');
            var fileName = img.src.substring(idx+1); //슬래시 다음부터 쭉 잘라줌
        }
    </script>
</head>
<body>
    <img id="image" src="../../img/won.jpg" height="300" width="400" onclick="change()">
</body>
</html>
