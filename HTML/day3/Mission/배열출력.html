<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 출력</title>
    <script>
        function array() {
            var arr = [1,2,3,4,5];
            for (let index = 0; index < arr.length; index++) {
                console.log(index);
                if(index == 0) {
                    document.write("[ "+ arr[index])
                }
                else if(index == 4) {
                    document.write(arr[index]+" ]");
                }
                else {
                document.write(arr[index]+", ");
                }
            }
        }
    </script>
</head>
<body>
    [1,2,3,4,5] 함수로 배열 출력
    <script>array()</script>
</body>
</html>
