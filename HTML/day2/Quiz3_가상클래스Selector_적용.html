<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz3</title>
    <style>
        
        td:first-child {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>가상 클래스 선택자 적용 테스트</h3>
    <form>
        <table border="1" width="500">
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" value="Name" readonly>
                </td>
            </tr>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" value="ID" disabled><button type="submit">중복확인</button>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="남" checked="checked">남
                    <input type="radio" name="gender" value="여">여
                </td>
            </tr>
            <tr>
                <td colspan="2">좋아하는 과일</td>
            </tr>
            <tr class="checkbox">
                <td colspan="2">
                    <input type="checkbox" name="fruit" checked> 사과
                    <input type="checkbox" name="fruit"> 수박
                    <input type="checkbox" name="fruit"> 딸기
                    <input type="checkbox" name="fruit"> 포도
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email"> @ 
                    <select>
                        <option value="네이버">네이버</option>
                        <option value="유플러스">유플러스</option>
                        <option value="카카오" selected>카카오</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>연락처</td>
                <td>
                    <select>
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="041">041</option>
                    </select>
                    -
                    <input type="text" size="4">
                    -
                    <input type="text" size="4">
                </td>
            </tr>
            <tr class="table_button">
                <td colspan="2">
                    <button type="submit">회원가입</button>
                    <button type="reset">초기화</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
