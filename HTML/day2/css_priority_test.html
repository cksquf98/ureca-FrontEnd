<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 외부 스타일 시트 적용 -->
    <link rel="stylesheet" href="../CSS/my.css">
    
    <!-- 내부 스타일 시트 적용 -->
     <style>
        * {
            margin: 0px;
        }
        div {
            background-color: blueviolet;
            color: whitesmoke;
        }
     </style>
    <title>css_priority</title>
</head>
<body>
    <h3>CSS 우선순위</h3>
    
    <!-- 인라인 스타일 적용 -->
    <div style="background-color: cornflowerblue;">비비비비</div>
    
    겹치는 CSS 스타일의 우선순위 : 인라인 > 내부 스타일 > 외부 스타일
</body>
</html>
