<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array::sort() & reverse()</title>
</head>
<body>
<script>
  const pets = ['햄스터', '개', '고양이', '앵무새'];

  console.log('[초기값]', pets.toString());
  console.log('[sort()]', pets.sort().toString());
  console.log('[reverse()]', pets.reverse().toString());

  const numbers = [22, 55, 33, 11, 44];

  console.log('[초기값]', numbers.toString());
  console.log('[reverse()]', numbers.reverse().toString());
  console.log('[reverse()]', numbers.sort().reverse().toString());
  console.log('[sort()]', numbers.sort().toString());
</script>
</body>
</html>
